  auth:
    build:
      context: .
      dockerfile: ./server/apps/auth/Dockerfile
      target: development
    command: npm run start:dev auth
    env_file:
      - ./server/apps/auth/.env
    depends_on:
      - postgres-users
      - rabbitmq
    volumes:
      - ./server:/usr/src/app/server
      - /usr/src/app/node_modules
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
