# renew_before_expiry = 30 days
version = 2.11.0
archive_dir = /etc/letsencrypt/archive/rod-partya.ru
cert = /etc/letsencrypt/live/rod-partya.ru/cert.pem
privkey = /etc/letsencrypt/live/rod-partya.ru/privkey.pem
chain = /etc/letsencrypt/live/rod-partya.ru/chain.pem
fullchain = /etc/letsencrypt/live/rod-partya.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = baeec0fffa58555c74ddef3dc93e3f83
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
rod-partya.ru = /var/www/certbot
www.rod-partya.ru = /var/www/certbot
